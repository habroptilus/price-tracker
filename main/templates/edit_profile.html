{% extends "layout.html" %}
{% block content %}

<div class="edit_profile content-box">
    <div class="content-header">
        プロフィール変更
    </div>
    <div class="content-body">

        <form class="" action={{url_for("user.edit_profile", user_id=target_user.id)}} method="post">
            <div>
                <span>ユーザー名 : </span><input type="text" size="30" name="username" value={{target_user.username}} class="content">
            </div>
            <div>
                <span>登録アドレス:</span><input type="text" size="30" name="email" value={{target_user.email}} class="content">
            </div>
            <div>
                <span>Password : </span><input type="password" size="30" name="password" value={{target_user.password}} class="content">
            </div>
            <div>
                <input type="submit" class="submit-btn content" value="変更">
            </div>
        </form>
    </div>
</div>
{% endblock %}
