{% extends "layout.html" %}
{% block content %}
<form class="" action={{url_for("user.edit_profile", user_id=target_user.id)}} method="post">
    <label for="username">ID:{{target_user.id}}</label>
    <br>
    <label for="username">Name:</label>
    <input type="text" size="30" name="username" value={{target_user.username}}>
    <label for="email">email:</label>
    <input type="text" size="30" name="email" value={{target_user.email}}>
    <label for="password">password:</label>
    <input type="password" size="30" name="password" value={{target_user.password}}>
    <input type="submit">
</form>
{% endblock %}
